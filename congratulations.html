<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6f61;
            font-size: 3em;
            margin-bottom: 20px;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        img {
            width: 80%;
            max-width: 300px;
            height: auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>You have successfully completed all challenges. Well done!</p>
        <img src="cong.jpg" alt="Congratulations Image">
    </div>
</body>
</html>
